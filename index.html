<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>User Authentication</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 p-4 mx-auto my-5" id="card">
          <div class="row">
            <div
              class="col-lg-6 img-card px-5 py-md-3 py-2 d-flex align-items-center justify-content-center"
            >
              <img src="assets/log-2.svg" alt="" width="100%" />
            </div>
            <div class="col-lg-6 px-5 py-md-3 py-2 content">
              <h3>Welcome to <span id="ele">DP</span>!</h3>
              <p>Register your account</p>
              <form action="#">
                <div class="my-2">
                  <label for="Name">Name</label> <br />
                  <input type="text" class="my-1" />
                </div>

                <div class="my-2">
                  <label for="email" class="my-1">Email</label> <br />
                  <input type="email" />
                </div>

                <div class="my-2">
                  <label for="password">Password</label> <br />
                  <input type="password" class="my-1" />
                </div>
                <div class="my-2">
                  <button class="button px-4 py-1 my-1">Sign Up</button>
                </div>
              </form>

              <span class="para"
                >Already have an account?
                <span id="ele"
                  ><b><a href="login.html">Log in</a></b></span
                ></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
